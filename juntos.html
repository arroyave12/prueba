<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres quedarte conmigo?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffe6f2;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            color: #ff66b2;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        #yes {
            background-color: #ff66b2;
            color: white;
        }
        #yes:hover {
            background-color: #ff3385;
        }
        #no {
            background-color: #999;
            color: white;
            position: absolute;
        }
        .hidden {
            display: none;
        }
        #mensaje {
            font-size: 22px;
            color: #ff3385;
            margin-top: 20px;
            font-weight: bold;
        }

        /* Estilos del carrusel */
        .carousel {
            width: 620px; /* Ajusta el tamaño del contenedor */
            height: 550px;
            overflow: hidden;
            position: relative;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: none;
        }

        .carousel-inner {
            display: flex;
            width: max-content;
            position: relative;
            animation: scroll 20s linear infinite; /* Animación más lenta y fluida */
        }

        .carousel img {
            width: 600px;
            height: 530px;
            margin: 0 10px; /* Espaciado entre imágenes */
            border-radius: 10px;
        }

        /* Animación más lenta y fluida */
        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>¿Quieres quedarte conmigo toda la vida cumpliendo sueños y metas juntos? 💖</h2>
        <button id="yes" onclick="mostrarMensaje()">Sí 😍</button>
        <button id="no" onmouseover="moverBoton()">No 😢</button>
        <p id="mensaje" class="hidden">Muchas gracias por todo, te debo mucho en esta vida y la otra... Vamos por todo juntos ❤️</p>
        
        <div class="carousel" id="carousel">
            <div class="carousel-inner" id="carousel-inner">
                <img src="1.jpg">
                <img src="2.jpg">
                <img src="3.jpg">
                <img src="4.jpg">
                <img src="5.jpg">
                <img src="6.jpg">
                <img src="7.jpg">
                <img src="8.jpg">
                <img src="9.jpg">
                <img src="10.jpg">
                <img src="11jpg">
                <img src="12.jpg">
                <img src="13.jpg">
                <img src="14.jpg">
                <img src="15.jpg">
                <img src="16.jpg">
                <img src="17.jpg">
                <img src="18.jpg">
                <img src="19.jpg">
                <img src="20.jpg">
                
            </div>
        </div>
    </div>
    
    <script>
        function moverBoton() {
            let boton = document.getElementById("no");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            boton.style.left = x + "px";
            boton.style.top = y + "px";
        }

        function mostrarMensaje() {
            document.getElementById("mensaje").classList.remove("hidden");
            let carousel = document.getElementById("carousel");
            carousel.style.display = "block";
        }
    </script>
</body>
</html>
